[window]
padding = {x = 10, y = 10}
decorations = "Full"
opacity = 1.0
dynamic_title = true

[font]
normal = {family = 'Fixedsys Excelsior', style = "Regular"}
size = 10.0

# Falcon colorscheme for Alacritty
# by fenetikm, https://github.com/fenetikm/falcon

[colors.primary]
background = "#020221"
foreground = "#b4b4b9"

[colors.cursor]
text = "#020221"
cursor = "#ffe8c0"

[colors.normal]
black   = "#000004"
red     = "#ff3600"
green   = "#859933"
yellow  = "#ffc552"
blue    = "#635196"
magenta = "#ff761a"
cyan    = "#34bfa4"
white   = "#b4b4b9"

[colors.bright]
black   = "#020221"
red     = "#ff8e78"
green   = "#b2bc55"
yellow  = "#ffd392"
blue    = "#99a4bc"
magenta = "#ffb07b"
cyan    = "#8bccbf"
white   = "#f8f8ff"
